<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - RecrutaFácil</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="mb-1">RecrutaFácil</h4>
            <p class="text-muted mb-4">Acesse com seu e-mail e senha.</p>

            <form id="formLogin">
              <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" id="loginEmail" class="form-control" required autocomplete="username">
              </div>

              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" id="loginPass" class="form-control" required autocomplete="current-password">
              </div>

              <button class="btn btn-primary w-100" type="submit">Entrar</button>
            </form>

            <div id="msg" class="mt-3 small"></div>
          </div>
        </div>

        <p class="text-center text-muted small mt-3">© RecrutaFácil</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/auth.js"></script>

  <script>
    const form = document.getElementById("formLogin");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.className = "mt-3 small";
      msg.textContent = "Entrando...";

      const email = document.getElementById("loginEmail").value.trim();
      const senha = document.getElementById("loginPass").value;

      try {
        await Auth.login(email, senha);
        window.location.href = "index.html";
      } catch (err) {
        msg.className = "mt-3 small text-danger";
        msg.textContent = "Falha no login. Verifique e-mail e senha.";
      }
    });
  </script>
</body>
</html>
